<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="faviconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="url(#faviconGrad)"/>
  
  <!-- Stars -->
  <circle cx="6" cy="8" r="1.2" fill="#fff" opacity="0.9"/>
  <circle cx="24" cy="10" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="4" cy="24" r="0.8" fill="#fff" opacity="0.7"/>
  <circle cx="28" cy="26" r="0.9" fill="#fff" opacity="0.8"/>
  
  <!-- Planet -->
  <circle cx="16" cy="16" r="7.5" fill="#4a90e2"/>
  <circle cx="16" cy="16" r="7.5" fill="none" stroke="#2563eb" stroke-width="0.8"/>
  
  <!-- Planet details -->
  <ellipse cx="15" cy="14.5" rx="2" ry="1.5" fill="#2563eb" opacity="0.8"/>
  <ellipse cx="18" cy="17" rx="2.5" ry="1.5" fill="#1e40af" opacity="0.7"/>
  
  <!-- Orbit ring -->
  <ellipse cx="16" cy="16" rx="10" ry="3.5" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.6" transform="rotate(-20 16 16)"/>
  
  <!-- Small moon -->
  <circle cx="26" cy="14" r="1.2" fill="#f0ad4e"/>
</svg>