<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" fill="none">
  <defs>
    <linearGradient id="spaceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#spaceGrad)"/>
  
  <!-- Stars -->
  <circle cx="200" cy="250" r="8" fill="#fff" opacity="0.9"/>
  <circle cx="400" cy="180" r="6" fill="#fff" opacity="0.7"/>
  <circle cx="950" cy="300" r="7" fill="#fff" opacity="0.8"/>
  <circle cx="1050" cy="450" r="5" fill="#fff" opacity="0.6"/>
  <circle cx="150" cy="800" r="6" fill="#fff" opacity="0.7"/>
  <circle cx="500" cy="950" r="5" fill="#fff" opacity="0.6"/>
  <circle cx="850" cy="1050" r="7" fill="#fff" opacity="0.8"/>
  <circle cx="1100" cy="800" r="6" fill="#fff" opacity="0.7"/>
  
  <!-- Planet -->
  <circle cx="600" cy="600" r="250" fill="#4a90e2" opacity="0.9"/>
  <circle cx="600" cy="600" r="250" fill="none" stroke="#2563eb" stroke-width="8"/>
  
  <!-- Planet surface details -->
  <ellipse cx="550" cy="570" rx="60" ry="40" fill="#2563eb" opacity="0.8"/>
  <ellipse cx="680" cy="650" rx="80" ry="50" fill="#1e40af" opacity="0.7"/>
  <path d="M 480 600 Q 550 620 620 600 T 700 580" stroke="#1e40af" stroke-width="6" fill="none" opacity="0.6"/>
  
  <!-- Orbit rings -->
  <ellipse cx="600" cy="600" rx="350" ry="120" fill="none" stroke="#60a5fa" stroke-width="12" opacity="0.5" transform="rotate(-20 600 600)"/>
  <ellipse cx="600" cy="600" rx="360" ry="100" fill="none" stroke="#60a5fa" stroke-width="8" opacity="0.3" transform="rotate(25 600 600)"/>
  
  <!-- Satellite/Moon -->
  <circle cx="950" cy="550" r="40" fill="#f0ad4e" opacity="0.9"/>
  <circle cx="950" cy="550" r="40" fill="none" stroke="#e09632" stroke-width="4"/>
  <circle cx="945" cy="540" r="8" fill="#fff" opacity="0.6"/>
  
  <!-- Cosmic rays/light effects -->
  <line x1="600" y1="350" x2="600" y2="200" stroke="#60a5fa" stroke-width="3" opacity="0.4"/>
  <line x1="750" y1="450" x2="850" y2="350" stroke="#60a5fa" stroke-width="3" opacity="0.4"/>
  <line x1="450" y1="480" x2="350" y2="380" stroke="#60a5fa" stroke-width="3" opacity="0.4"/>
</svg>